<div class="flex flex-col md:flex-row w-full min-h-screen bg-gray-50">
  <div class="w-full md:w-1/2 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Log in</h1>
        <p class="text-gray-500 mt-2">
          Welcome back to your recycling rewards
        </p>
      </div>
      
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
            <input 
              type="email" 
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full pl-10 p-2.5" 
              placeholder="Email" 
              formControlName="emailAddress" 
              name="email"
              required
            />
          </div>
          <div *ngIf="loginForm.get('emailAddress')?.invalid && (loginForm.get('emailAddress')?.dirty || loginForm.get('emailAddress')?.touched)" class="text-red-500 text-xs mt-1">
  <div *ngIf="loginForm.get('emailAddress')?.errors?.['required']">Email is required.</div>
  <div *ngIf="loginForm.get('emailAddress')?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>
        
        <div class="mb-4">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full pl-10 pr-10 p-2.5" 
              placeholder="Password" 
              formControlName="password" 
              name="password"
              required
              minlength="6"
            />
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <button 
                type="button" 
                class="text-gray-400 hover:text-gray-500" 
                (click)="togglePasswordVisibility()"
              >
                <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <svg *ngIf="showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                </svg>
              </button>
            </div>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 text-xs mt-1">
  <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
          </div>
        </div>
        
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input 
              id="remember-me" 
              type="checkbox" 
              class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500" 
              formControlName="rememberMe" 
              name="rememberMe"
            />
            <label for="remember-me" class="ml-2 text-sm text-gray-600">
              Remember me
            </label>
          </div>
          <a routerLink="/forgot-password" class="text-sm hover:underline" style="color: #7A8986;">
            Forgot password?
          </a>
        </div>
        
        <!-- <button 
        
          type="submit" 
          class="w-full text-white bg-green-800 hover:bg-green-900 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-3"
  [disabled]="!loginForm.valid"
 
        >
          Log in
        </button> -->
<div class="text-center mb-4">
  <a 
    [routerLink]="['/']" 
    class="block text-center w-full text-white bg-green-800 hover:bg-green-900 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-3"
  >
    Log in
  </a>
</div>

      </form>
      
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="font-medium hover:underline ml-1" style="color: #69B31D;">
            Sign up
          </a>
        </p>
      </div>
      
      <div class="flex items-center justify-center mt-8 text-sm text-gray-500">
        <img src="../../assets/Vector.png" alt="logo" class="h-4 w-4 mr-2" style="display:inline-block;vertical-align:middle;color: #69B31D;" />
        <span>Earn rewards for recycling</span>
      </div>
    </div>
  </div>
  
  <div class="hidden md:flex w-1/2 bg-white items-center justify-center p-6">
    <img src="/../../assets/Recyclling_1.png" alt="People recycling illustration" class="max-w-full h-auto" />
  </div>
</div>
