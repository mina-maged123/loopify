<div class="profile-container">
    <div class="profile-section">
        <div class="section-header">
            <h2>Profile Information</h2>
            <button class="edit-btn">
                <i class="fa-solid fa-pencil"></i>
            </button>
        </div>

        <div class="profile-info">
            <div class="profile-avatar">
                <img src="../../assets/1d5ad8aaf12fd61a75197f707f6ef40c7edd6e1f.jpg" alt="Profile">
                <div class="avatar-badge">
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>

            <div class="profile-fields">
                <div class="field-row">
                    <div class="field">
                        <label>Full Name</label>
                        <input type="text" [(ngModel)]="user.fullName">
                    </div>
                    <div class="field">
                        <label>Role</label>
                        <input type="text" [(ngModel)]="user.role">
                    </div>
                </div>

                <div class="field-row">
                    <div class="field">
                        <label>Employee ID</label>
                        <input type="text" [(ngModel)]="user.employeeId">
                    </div>
                    <div class="field">
                        <label>Phone Number</label>
                        <div class="phone-input">
                            <select [(ngModel)]="countryCode">
                                <option value="+20">+20</option>
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                            </select>
                            <input type="text" [(ngModel)]="user.phoneNumber">
                        </div>
                    </div>
                </div>

                <div class="field-row">
                    <div class="field full-width">
                        <label>Email</label>
                        <input type="email" [(ngModel)]="user.email">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-section">
        <div class="section-header">
            <h2>Change Password</h2>
        </div>

        <div class="password-fields">
            <div class="field full-width">
                <label>Current Password</label>
                <input type="password" [(ngModel)]="currentPassword">
            </div>

            <div class="field full-width">
                <label>New Password</label>
                <input type="password" [(ngModel)]="newPassword">
            </div>

            <p class="password-hint ">Password must be at least 8 characters long</p>

            <div class="field full-width">
                <label>Confirm New Password</label>
                <input type="password" [(ngModel)]="confirmPassword">
            </div>

            <button class="update-password-btn" (click)="updatePassword()">Update Password</button>
        </div>
    </div>

    <div class="action-buttons mt-5">
        <button class="cancel-btn">Cancel</button>
        <button class="save-btn" (click)="saveChanges()">Save Changes</button>
    </div>
</div>
