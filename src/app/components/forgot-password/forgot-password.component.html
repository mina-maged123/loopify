<!-- Overlay Background -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <!-- Modal -->
  <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 relative">
    <!-- Close Button -->
    <button 
      (click)="goBackToLogin()" 
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Recycling Icon -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M5.77 7.15L7.2 4.78c.39-.65 1.33-.65 1.72 0l1.43 2.37c.39.65-.1 1.46-.86 1.46h-2.86c-.76 0-1.25-.81-.86-1.46zM19.74 12c0-.83-.67-1.5-1.5-1.5H16.5l.87-1.5c.39-.65-.1-1.46-.86-1.46h-2.86c-.76 0-1.25.81-.86 1.46l1.43 2.37c.39.65 1.33.65 1.72 0L16.5 10h1.74c.83 0 1.5.67 1.5 1.5v.5h-1.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5h1.5v.5c0 .83-.67 1.5-1.5 1.5H16.5l.87 1.5c.39.65-.1 1.46-.86 1.46h-2.86c-.76 0-1.25-.81-.86-1.46l1.43-2.37c.39-.65 1.33-.65 1.72 0L16.5 18h1.74c.83 0 1.5-.67 1.5-1.5V12z"/>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">
      Forgot Your Password?
    </h2>

    <!-- Description -->
    <p class="text-gray-500 text-center mb-6 text-sm leading-relaxed">
      Enter your email address or phone number and we'll send you a verification code to reset your password.
    </p>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <div class="mb-6">
        <label for="emailOrPhone" class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>
        <input 
          type="text" 
          id="emailOrPhone"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-colors"
          placeholder="Enter your email"
          [(ngModel)]="emailOrPhone"
          name="emailOrPhone"
          required
        />
      </div>

      <!-- Send Verification Code Button -->
      <button 
        type="submit"
        class="w-full bg-green-800 hover:bg-green-900 text-white font-medium py-3 px-4 rounded-lg transition-colors mb-4"
        [disabled]="!forgotForm.form.valid"
      >
        Send Verification Code
      </button>
    </form>

    <!-- Back to Login -->
    <div class="text-center">
      <button 
        (click)="goBackToLogin()"
        class="text-green-600 hover:text-green-700 text-sm font-medium transition-colors inline-flex items-center"
      >
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Login
      </button>
    </div>
  </div>
</div>
