<div class="flex flex-col min-h-screen w-full bg-gray-50 fade-in">
  <!-- Main Content -->
  <main class="flex-1 w-full max-w-7xl mx-auto px-6 py-8 slide-up">
    <!-- Gift Store Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
      <div>
        <h2 class="text-3xl font-bold text-green-800 mb-2">
          Gift Store
        </h2>
        <p class="text-gray-600">
          Redeem your recycling points for amazing rewards
        </p>
      </div>
      <div class="flex flex-col sm:flex-row gap-4 mt-4 md:mt-0">
        <button
          class="flex items-center gap-2 border rounded-md px-4 py-2 text-gray-700 hover:bg-gray-100 transition-all duration-200 hover:shadow-md">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span [routerLink]="['/']">Back to Home</span>
        </button>
        <button class="text-white px-4 py-2 btn-primary"
          style="background-color: #69B31D; border: 1px solid #69B31D; border-radius: 20px;">
          You have {{totalQuantity}} Points
        </button>
      </div>
    </div>

    <!-- Products Section -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <!-- Filters and Results -->
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Sidebar Filters -->
        <div class="w-full lg:w-64 flex-shrink-0">
          <div class="relative mb-6">
            <input type="text" placeholder="Search..." #searchInput (input)="onSearchChange(searchInput.value)"
              class="w-full pl-10 pr-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200" />
            <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <div class="border-t pt-6">
            <h3 class="font-medium text-gray-800 mb-4">
              Filter by Points Range
            </h3>
            <div class="flex flex-col space-y-3">
              <label class="flex items-center gap-2 cursor-pointer hover:bg-gray-50 p-2 rounded transition-colors">
                <input type="checkbox" (change)="onCheckboxChange('0-500', $event)"
                  class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500" />
                <span>  0-500</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer hover:bg-gray-50 p-2 rounded transition-colors">
                <input type="checkbox" (change)="onCheckboxChange('500-1000', $event)"
                  class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500" />
                <span>  500-1000</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer hover:bg-gray-50 p-2 rounded transition-colors">
                <input type="checkbox" (change)="onCheckboxChange('1000+', $event)"
                  class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500" />
                <span>  1000+</span>
              </label>


            </div>
          </div>
        </div>

        <!-- Products Grid -->
        <div class="flex-1">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <p class="text-gray-500 mb-2 sm:mb-0">
              Showing 12 of 48 items
            </p>
          </div>

          <!-- Products Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product Cards -->


            <!-- //<div *ngFor="let item of rewards$ | async"  -->
            <div *ngFor="let item of filteredRewards$ | async"
              class="border rounded-lg overflow-hidden product-card bg-white">
              <div class="p-6 flex justify-center bg-gray-50">
                <img [src]="item.imageUrl" [alt]="item.title" class="h-40 object-contain" />
              </div>
              <div class="p-4">
                <h3 class="font-medium text-green-800 mb-2">
                  {{ item.title }}
                </h3>
                <p class="text-sm text-gray-500 mt-1 mb-4">
                  {{ item.description }}
                </p>
                <div class="flex items-center justify-between">
                  <span class="text-lg font-bold text-green-600">
                    {{ item.pointsRequired }} Points
                  </span>
                  <button class="text-white rounded-md px-4 py-1.5 text-sm btn-primary"
                    style="background-color: #69B31D;">
                    Redeem
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Pagination -->
          <div class="flex justify-center mt-8">
            <div class="flex items-center gap-1">
              <button
                class="w-8 h-8 flex items-center justify-center rounded-md text-white transition-colors pagination-btn"
                style="background-color: #69B31D;">
                1
              </button>
              <button class="w-8 h-8 flex items-center justify-center rounded-md hover:bg-gray-100 transition-colors">
                2
              </button>
              <button class="w-8 h-8 flex items-center justify-center rounded-md hover:bg-gray-100 transition-colors">
                3
              </button>
              <button class="w-8 h-8 flex items-center justify-center rounded-md hover:bg-gray-100 transition-colors">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</div>
