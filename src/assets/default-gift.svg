<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#F9FAFB" rx="12"/>
  
  <!-- Gift Box -->
  <g transform="translate(50, 60)">
    <!-- Box Base -->
    <rect x="20" y="40" width="60" height="50" fill="#69B31D" rx="4"/>
    
    <!-- Box Lid -->
    <rect x="15" y="35" width="70" height="15" fill="#5A9B1A" rx="4"/>
    
    <!-- Ribbon Vertical -->
    <rect x="47" y="20" width="6" height="70" fill="#FFD700"/>
    
    <!-- Ribbon Horizontal -->
    <rect x="10" y="47" width="80" height="6" fill="#FFD700"/>
    
    <!-- Bow -->
    <ellipse cx="35" cy="25" rx="8" ry="6" fill="#FFD700"/>
    <ellipse cx="65" cy="25" rx="8" ry="6" fill="#FFD700"/>
    <circle cx="50" cy="25" r="4" fill="#FFA500"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="140" text-anchor="middle" fill="#7A8986" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Gift Image
  </text>
  <text x="100" y="160" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">
    Not Available
  </text>
</svg>
